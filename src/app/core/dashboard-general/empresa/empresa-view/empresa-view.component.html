<div class="row mb-5">
  <div class="col-lg-12 mt-lg-0 mt-4">
    <div class="card mt-4" id="basic-info">
      <div class="card-header">
        <h5>
          Información básica
        </h5>
      </div>
      <div class="card-body pt-0">
        <div class="row">
          <div class="col-12 col-md-6">
            <h3>
              RUC:
            </h3>
            <h4>
              {{empresa.Ruc || 'RUC'}}
            </h4>
          </div>
          <div class="col-12 col-md-6">
            <h3>
              Representante
            </h3>
            <h4>
              {{empresa.Representante || 'Representante'}}
            </h4>
          </div>
          <div class="col-12 col-md-3">
            <h3>
              Razon Social
            </h3>
            <h4>
              {{empresa.RazonSocial || 'Razon Social'}}
            </h4>
          </div>
        </div>
        <button (click)="volver()"
        class="btn bg-gradient-warning btn-sm float-start mt-6 mb-0">
          Volver
        </button>
        <button (click)="editar()"
        class="btn bg-gradient-success btn-sm float-end mt-6 mb-0">
          Actualizar Informacion
        </button>
      </div>
    </div>
  </div>
</div>
