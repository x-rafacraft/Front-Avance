<div class="row mb-5">
  <div class="col-lg-12 mt-lg-0 mt-4">
    <div class="card mt-4" id="basic-info">
      <div class="card-header">
        <h5>
          Información básica
        </h5>
      </div>
      <div class="card-body pt-0">
        <form #formcreateclase="ngForm" role="form">
          <div class="row">
            <div class="col-12 col-md-4">
              <label class="form-label">
                Nombre
              </label>
              <div class="input-group">
                <input id="firstName" name="Nombre" required [(ngModel)]="clase.Nombre" autofocus
                tabindex="1" class="form-control" type="text" placeholder="Nombre">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <label class="form-label">
                Salon
              </label>
              <div class="input-group">
                <input id="lastName" name="Salon" required [(ngModel)]="clase.Salon"
                tabindex="2" class="form-control" type="text" placeholder="Salon"
                  required="required">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <label class="form-label">
                Horario
              </label>
              <div class="input-group">
                <input id="lastName" name="Horario" required [(ngModel)]="clase.Horario"
                tabindex="3" class="form-control" type="text" placeholder="Horario"
                  required="required">
              </div>
            </div>
          </div>
          <button
          (click)="volver()"
           class="btn bg-gradient-primary btn-sm float-start mt-6 mb-0">
            Cancelar
          </button>
          <button
          (click)="saveclase()" [disabled]="formcreateclase.form.invalid"
           class="btn bg-gradient-success btn-sm float-end mt-6 mb-0">
            Crear clase
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
