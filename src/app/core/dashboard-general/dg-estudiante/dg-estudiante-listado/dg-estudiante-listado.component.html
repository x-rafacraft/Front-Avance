<div class="row">
  <div class="col-12">
    <div class="card">
      <!-- Card header -->
      <div class="card-header pb-0">
        <div class="d-lg-flex">
          <div>
            <h5 class="mb-0">
              Todos los estudiantes
            </h5>
          </div>
          <div class="ms-auto my-auto mt-lg-0 mt-4  ">
            <div class="ms-auto my-auto">              
              <a [routerLink]="['/dashboard-principal/estudiante/creacion']" class="btn bg-gradient-primary btn-sm mb-0">
                +&nbsp; Nuevo estudiante
              </a>
              <button class="btn btn-outline-primary btn-sm export mb-0 mt-sm-0 mt-1" data-type="csv" type="button"
                name="button">
                Exportar
              </button>
              <select (change)='onsedeSelected($event)'
                id="select-type-basic"
                class="form-control"
                [(ngModel)]="sedeelegida"
                name="TipoSede" required tabindex="1" autofocus>
                <option class="text-primary" selected value="0">
                  Seleccionar Sede
                </option>
                <option class="text-primary" [value]="obj.id" *ngFor="let obj of sedes">
                {{obj.Nombre}}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body px-0 pb-0">
        <div class="table-responsive">
          <table class="table table-flush" id="products-list">
            <thead class="thead-light">
              <tr>
                <th>
                  Nombre completo
                </th>
                <th>
                  Correo
                </th>
                <th>
                  Celular
                </th>
                <th>
                  Acciónes
                </th>
              </tr>
            </thead>
            <tbody>
              @for (item of estudiantes; track $index) {
              <tr>
                <td class="text-sm">
                  {{item.Nombre +  ' ' + item.Apellido}}
                </td>
                <td class="text-sm">
                  {{item.Correo}}
                </td>
                <td class="text-sm">
                  {{item.Celular}}
                </td>
                <td class="text-sm">
                  <a (click)="editar(item.id)" class="mx-3" data-bs-toggle="tooltip"
                    data-bs-original-title="Edit product">
                    <i class="fas fa-user-edit text-secondary"></i>
                  </a>
                </td>
              </tr>
              }
              @empty {
              <tr>
                <td colspan="6">
                  <div class="d-flex justify-content-center">
                    <p class="text-center">
                      Esperando datos...
                    </p>
                  </div>
                </td>
              </tr>
              }
            </tbody>
            <tfoot>
              <tr>
                <th>
                  Nombre completo
                </th>
                <th>
                  Correo
                </th>
                <th>
                  Celular
                </th>
                <th>
                  Acciónes
                </th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
