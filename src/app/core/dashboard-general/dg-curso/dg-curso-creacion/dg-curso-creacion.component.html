<div class="row mb-5">
    <div class="col-lg-12 mt-lg-0 mt-4">
      <div class="card mt-4" id="basic-info">
        <div class="card-header">
          <h5>
            Información básica Curso
          </h5>
        </div>
        <div class="card-body pt-0">
          <form #formcreateCurso="ngForm" role="form">
            <div class="row">
              <div class="col-12 col-md-4">
                <label class="form-label">
                  Nombre
                </label>
                <div class="input-group">
                  <input id="firstName" name="Nombre" required [(ngModel)]="curso.Nombre" autofocus
                  tabindex="1" class="form-control" type="text" placeholder="Nombre">
                </div>
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label">
                  Semestre
                </label>
                <div class="input-group">
                  <input id="lastName" name="Semestre" required [(ngModel)]="curso.Semestre"
                  tabindex="2" class="form-control" type="text" placeholder="Semestre"
                    required="required">
                </div>
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label">
                  Malla
                </label>
                <div class="input-group">
                  <input id="lastName" name="Malla" required [(ngModel)]="curso.Malla"
                  tabindex="3" class="form-control" type="text" placeholder="Malla"
                    required="required">
                </div>
              </div>
            </div>
            <button
            (click)="volver()"
             class="btn bg-gradient-primary btn-sm float-start mt-6 mb-0">
              Cancelar
            </button>
            <button
            (click)="savecurso()" [disabled]="formcreateCurso.form.invalid"
             class="btn bg-gradient-success btn-sm float-end mt-6 mb-0">
              Crear Curso
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
