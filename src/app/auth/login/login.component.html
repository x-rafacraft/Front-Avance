<div class="row">
  <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
    <div class="card card-plain">
      <div class="card-header pb-0 text-center">
        <h4 class="font-weight-bolder ">
          Iniciar sesión
        </h4>
        <p class="mb-0">
          Ingresa tu correo electrónico y contraseña para iniciar sesión
        </p>
      </div>
      <div class="card-body">
        <form #formLogin="ngForm" role="form">
          <div class="mb-3">
            <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email"
            name="usuario" required [(ngModel)]="parametro.usuario" autofocus
            tabindex="1" placeholder="ejemplo@hospitalelcarmen.com o 546456465">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control form-control-lg" placeholder="Password"
              aria-label="Password" name="contra" required [(ngModel)]="parametro.contra" tabindex="2"
              placeholder="su contraseña">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0" (click)="login()" [disabled]="formLogin.form.invalid">
              Login con Correo
            </button>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0" (click)="login()" [disabled]="formLogin.form.invalid">
              Login con Celular
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center pt-0 px-lg-2 px-1">
        <p class="mb-4 text-sm mx-auto">
          ¿Recuperar Contraseña?
          <a [routerLink]="['/auth/recover']" class="text-primary text-gradient font-weight-bold">
            Click aquí
          </a>
        </p>
      </div>
    </div>
  </div>
  <div
    class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
    <div
      class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
      style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
background-size: cover;">
      <span class="mask bg-gradient-primary opacity-6"></span>
      <h4 class="mt-5 text-white font-weight-bolder position-relative">"Attention is the new currency"</h4>
      <p class="text-white position-relative">The more effortless the writing looks, the more effort the writer
        actually put into the process.</p>
    </div>
  </div>
</div>
